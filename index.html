<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baby Shower de Aitana</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(270deg,#fde8f3,#e6d0fa,#ffe8ae);
  background-size:600% 600%;
  background-attachment: fixed;
  animation:gradientMove 20s ease infinite;
  margin:0;overflow-x:hidden;
  position: relative;
}

/* === Parallax background overlay === */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle at 20% 50%, rgba(255,182,230,0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(183,149,252,0.1) 0%, transparent 50%),
              radial-gradient(circle at 40% 80%, rgba(255,232,174,0.1) 0%, transparent 50%);
  z-index: -1;
  animation: parallaxFloat 30s ease-in-out infinite;
}

@keyframes parallaxFloat {
  0%, 100% { transform: translateY(0px) translateX(0px); }
  25% { transform: translateY(-20px) translateX(10px); }
  50% { transform: translateY(-10px) translateX(-15px); }
  75% { transform: translateY(-30px) translateX(5px); }
}
@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* === Globos animados === */
.balloon {
  position: fixed;
  width: 60px; height: 80px;
  border-radius: 50% 50% 45% 45% / 60% 60% 80% 80%;
  opacity: .18;
  z-index: 0;
  animation: organicFloat 12s infinite ease-in-out, fadeIn 2.3s cubic-bezier(.5,.1,.25,1.2) both;
  transition: opacity .4s, transform .3s ease;
  cursor: pointer;
}
.balloon1 {left: 6vw; top: 70vh; background: linear-gradient(120deg,#ffb6e6,#ffe8ae);}
.balloon2 {left: 80vw; top: 85vh; background: linear-gradient(120deg,#b795fc,#ffb6e6);}
.balloon3 {left: 25vw; top: 93vh; background: linear-gradient(120deg,#ffe8ae,#b795fc);}

@keyframes organicFloat {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-60px); }
  100% { transform: translateY(0px); }
}

@keyframes fadeIn {
  0% { opacity:0; transform:scale(.97) translateY(50px);}
  100%{ opacity:1; transform:scale(1) translateY(0);}
}

/* === Loader === */
#loader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg,#ffe8f3,#e6d0fa,#ffe8ae);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:9999; animation: gradientMove 8s infinite alternate;
}
.loader-note { font-size:2.5rem; animation: float 1.5s ease-in-out infinite; }
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

/* === Secciones glassmorphism === */
section {
  max-width:700px;margin:40px auto;background:rgba(255,255,255,0.80);
  padding:20px;border-radius:26px;text-align:center;
  box-shadow:0 4px 30px rgba(183,149,252,0.22);
  opacity:0;transform:translateY(40px);
  transition:all 1s ease;
  backdrop-filter: blur(14px);
  position: relative;
  z-index: 2;
}
section.visible {opacity:1;transform:translateY(0);}

/* === Imagen principal mÃ¡s grande con efecto acercamiento/alejamiento === */
.baby-photo-container {max-width: 680px; margin:20px auto;}
.baby-photo {
  width:100%; max-width:680px; border-radius:15px;
  border:3px solid transparent;
  background: linear-gradient(white, white) padding-box,
              linear-gradient(45deg,#ff69b4,#ffb6e6,#b47ae0,#ffe8ae) border-box;
  animation: pulseZoom 6s ease-in-out infinite alternate, subtleRotate 8s ease-in-out infinite;
}
@keyframes pulseZoom {
  0% { transform: scale(1);}
  50% { transform: scale(1.06);}
  100% { transform: scale(1);}
}
@keyframes subtleRotate {
  0%, 100% { transform: rotate(0deg);}
  50% { transform: rotate(0.5deg);}
}

/* === Countdown mejorado === */
.countdown-container {
  position: relative;
  background: linear-gradient(135deg, rgba(255,182,230,0.3), rgba(183,149,252,0.3));
  border-radius: 20px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 0 30px rgba(255,182,230,0.4);
}
.countdown-container::before {
  content: '';
  position: absolute;
  top: -4px; left: -4px; right: -4px; bottom: -4px;
  background: linear-gradient(45deg, rgba(255,105,180,0.4), rgba(255,182,230,0.2), rgba(183,149,252,0.3));
  border-radius: 18px;
  z-index: -1;
  animation: haloGlow 8s linear infinite;
}
@keyframes haloGlow {
  0%,100% { opacity: 0.5; transform: rotate(0deg) scale(1); }
  50% { opacity: 0.8; transform: rotate(180deg) scale(1.05); }
}
#countdown {font-size:1.8rem;font-weight:bold;margin:8px 0;}
#timer {font-size:2.3rem;font-weight:bold;margin:8px 0;}

/* === BotÃ³n de mÃºsica con Equalizer === */
.music-float {
  position: fixed; bottom:20px; right:20px;
  width:70px; height:70px;
  background: linear-gradient(270deg,#ffb6e6,#ffe8ae,#e6d0fa);
  background-size:400% 400%;
  color:#fff;border-radius:50%;
  display:flex;align-items:center;justify-content:center;font-size:28px;
  cursor:pointer;z-index:100;
  animation:gradientMove 6s infinite alternate,bounce 1.8s ease-in-out infinite;
}
@keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

.equalizer-mini {
  position: absolute; bottom:8px; display:flex; gap:3px; opacity:0.8;
}
.equalizer-mini div {
  width:3px; height:10px;
  background:linear-gradient(to top,#ff69b4,#ffb6e6,#fff);
  border-radius:2px;
  animation: miniBars 0.8s infinite ease-in-out;
}
.equalizer-mini div:nth-child(2){animation-delay:.1s;}
.equalizer-mini div:nth-child(3){animation-delay:.2s;}
@keyframes miniBars {
  0%,100%{transform:scaleY(0.3);opacity:0.7;}
  50%{transform:scaleY(1.3);opacity:1;}
}
</style>
</head>
<body>

<!-- Globos -->
<div class="balloon balloon1" onclick="popBalloon(this)"></div>
<div class="balloon balloon2" onclick="popBalloon(this)"></div>
<div class="balloon balloon3" onclick="popBalloon(this)"></div>
<audio id="popBalloonSound" src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/pop.mp3"></audio>

<!-- Loader -->
<div id="loader">
  <p style="font-size:1.5rem;font-weight:bold;color:#b47ae0;">Cargando invitaciÃ³n...</p>
  <div class="loader-note">ðŸŽµ ðŸŽ¶ ðŸŽµ</div>
</div>

<!-- BotÃ³n flotante mÃºsica -->
<div class="music-float" onclick="toggleMusic()" oncontextmenu="showSongSelector(event)">
  ðŸŽµ
  <div class="equalizer-mini" id="equalizerMini" style="display:none;">
    <div></div><div></div><div></div>
  </div>
</div>

<main style="display:none;" id="main-content">
  <!-- TÃ­tulo + Imagen -->
  <section>
    <h1 class="main-title">ðŸŽ€ Baby Shower ðŸŽ€</h1>
    <h2 class="sub-title">ðŸŽ€ AITANA ðŸŽ€</h2>
    <div class="baby-photo-container">
      <img src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/Baby.png" alt="Baby" class="baby-photo"/>
    </div>
  </section>

  <!-- Cuenta regresiva -->
  <section>
    <div class="countdown-container">
      <div id="countdown">ðŸŽˆ Â¡Faltan X dÃ­as para el gran dÃ­a! ðŸŽˆ</div>
      <div id="timer">00d : 00h : 00m : 00s</div>
    </div>
  </section>
</main>

<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/jump.mp3" type="audio/mpeg">
</audio>

<script>
// Loader
window.onload=()=>{setTimeout(()=>{
  document.getElementById('loader').style.display='none';
  document.getElementById('main-content').style.display='block';
},2500);};

// Countdown
const countdownEl=document.getElementById('countdown');
const timerEl=document.getElementById('timer');
const eventDate=new Date('2025-09-20T14:00:00');
function updateCountdown(){
  const now=new Date();const diff=eventDate-now;
  if(diff<=0){countdownEl.textContent="ðŸŽ‰ Â¡Hoy es el gran dÃ­a! ðŸŽ‰";timerEl.textContent="00d : 00h : 00m : 00s";return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  countdownEl.textContent=`ðŸŽˆ Â¡Faltan ${d} dÃ­as para el gran dÃ­a! ðŸŽˆ`;
  timerEl.textContent=`${d}d : ${h}h : ${m}m : ${s}s`;
}
updateCountdown();
setInterval(updateCountdown,1000);

// MÃºsica y Equalizer
function toggleMusic(){
  const audio=document.getElementById('music');
  const eqMini=document.getElementById('equalizerMini');
  if(audio.paused){audio.play();eqMini.style.display='flex';}
  else{audio.pause();eqMini.style.display='none';}
}

// Globos
function popBalloon(balloon) {
  balloon.style.opacity = 0;
  document.getElementById('popBalloonSound').play();
  setTimeout(()=>{balloon.style.display='none';},600);
}
</script>
</body>
</html>
