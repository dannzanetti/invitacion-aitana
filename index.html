<!DOCTYPE html>

<head>

<title>Baby Shower de Aitana</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
html { scroll-behavior: smooth; }
body {
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(270deg,#fde8f3,#e6d0fa,#ffe8ae);
  background-size:600% 600%;
  background-attachment: fixed;
  animation:gradientMove 20s ease infinite;
  margin:0;overflow-x:hidden;
  position: relative;
}
@keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

/* Loader */
#loader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg,#ffe8f3,#e6d0fa,#ffe8ae);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:9999; animation: gradientMove 8s infinite alternate;
  opacity:1; transition: opacity 0.8s ease;
}
#loader.fade-out { opacity:0; pointer-events:none; }
.loader-note { font-size:2.5rem; animation: float 1.5s ease-in-out infinite; }
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

/* Secciones */
section { max-width:700px;margin:40px auto;background:rgba(255,255,255,0.80);padding:20px;border-radius:26px;text-align:center;box-shadow:0 4px 30px rgba(183,149,252,0.22);opacity:0;transform:translateY(40px);transition:all 1s ease;backdrop-filter: blur(14px);}
section.visible {opacity:1;transform:translateY(0);}
.fade-in { opacity:1; animation: fadeIn 2.2s ease both; }
@keyframes fadeIn {0% {opacity:0; transform:translateY(50px);}100%{opacity:1; transform:translateY(0);}}

/* TÃ­tulos */
.main-title,.sub-title {font-family:'Dancing Script',cursive;background:linear-gradient(90deg,#ff69b4,#ffb6e6,#b47ae0);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.main-title {font-size:3rem;margin-bottom:10px;}
.sub-title {font-size:3.2rem;font-weight:bold;}

/* Imagen principal mÃ¡s grande */
.baby-photo-container { max-width:800px;margin:20px auto;padding:20px;background:rgba(255,255,255,0.2);border-radius:20px;backdrop-filter:blur(10px);}
.baby-photo { width:100%;max-width:750px;border-radius:15px;display:block;margin:0 auto;transition:transform 0.3s ease;}
.baby-photo:hover { transform:scale(1.05); }

/* Countdown */
.countdown-container {background:linear-gradient(135deg, rgba(255,182,230,0.3), rgba(183,149,252,0.3));border-radius:20px;padding:20px;margin:20px 0;position:relative;}
#countdown { font-size:1.8rem;font-weight:bold; }
#timer { font-size:2.5rem;font-weight:bold;margin:8px 0; }

/* Botones sin destellos */
.btn-container {display:flex;flex-direction:column;gap:18px;margin-top:25px;}
.btn-3d,.music-btn {width:100%;background:linear-gradient(270deg,#ffb6e6,#ffe8ae,#e6d0fa);background-size:400% 400%;animation:gradientMove 6s infinite alternate;color:#000;font-weight:bold;border-radius:16px;padding:18px;font-size:1.1rem;text-align:center;text-decoration:none;transition:transform 0.3s ease;border:2px solid transparent;}
.btn-3d:hover,.music-btn:hover { transform:scale(1.05);box-shadow:0 0 20px rgba(255,182,230,0.6);}

/* Responsive */
@media(max-width:700px){.baby-photo-container{max-width:350px;}.baby-photo{max-width:330px;}.main-title{font-size:2.2rem;}.sub-title{font-size:2rem;}}
</style>
</head>
<body>
<div id="loader">

<script>
window.onload=()=>{setTimeout(()=>{
  document.getElementById('loader').classList.add('fade-out');
  setTimeout(()=>{
    document.getElementById('loader').style.display='none';
    document.getElementById('main-content').style.display='block';
    document.querySelectorAll('section').forEach(s=>s.classList.add('fade-in'));
  },800);
},2000);};

const countdownEl=document.getElementById('countdown');
const timerEl=document.getElementById('timer');
const eventDate=new Date('2025-09-20T14:00:00');
function updateCountdown(){
  const now=new Date();const diff=eventDate-now;
  if(diff<=0){countdownEl.textContent="ğŸ‰ Â¡Hoy es el gran dÃ­a! ğŸ‰";timerEl.textContent="00d : 00h : 00m : 00s";return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  countdownEl.textContent=`ğŸˆ Â¡Faltan ${d} dÃ­as para el gran dÃ­a! ğŸˆ`;
  timerEl.textContent=`${d}d : ${h}h : ${m}m : ${s}s`;
}
