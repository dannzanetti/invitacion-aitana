<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baby Shower de Aitana</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ... (Todo tu CSS igual que antes, no lo repito aquí para no ocupar espacio) ... */
</style>
</head>
<body>
<!-- Botón modo oscuro/claro -->
<div class="theme-switch" onclick="toggleTheme()">🌙 / ☀️</div>
<!-- Botón idioma -->
<div class="language-switch" onclick="toggleLanguage()">ES / EN</div>
<!-- Lluvia animada de emojis -->
<div id="emojiRain"></div>

<!-- Globos fondo y pop sound -->
<div class="balloon balloon1" onclick="popBalloon(this)"></div>
<div class="balloon balloon2" onclick="popBalloon(this)"></div>
<div class="balloon balloon3" onclick="popBalloon(this)"></div>
<audio id="popBalloonSound" src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/pop.mp3"></audio>

<div id="loader">
  <p id="loaderText" style="font-size:1.5rem;font-weight:bold;color:#b47ae0;">Cargando invitación...</p>
  <div class="loader-note">🎵 🎶 🎵</div>
</div>

<div class="music-float" onclick="toggleMusic()">🎵</div>
<div class="equalizer" id="equalizer" style="display:none;">
  <div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>

<main id="main-content" style="display:none;">
  <section class="fade-in">
    <div class="qr-container">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://dannzanetti.github.io/invitacion-aitana/" alt="QR Invitación"/>
      <a href="https://api.whatsapp.com/send?text=¡Te%20invito%20al%20Baby%20Shower%20de%20Aitana!%20https://dannzanetti.github.io/invitacion-aitana/" target="_blank" class="btn-3d" id="qrBtn">💬 Compartir por WhatsApp</a>
    </div>
    <p style="margin-bottom:18px;margin-top:18px;" id="listenMusic">🎵 Haz clic en el botón para escuchar música 🎶</p>
    <button onclick="toggleMusic()" class="music-btn" style="margin-bottom:18px;">▶️ Música ON/OFF</button>
    <p class="scroll-indicator"><span class="scroll-arrow">⬇️</span> ¡Sigue bajando para ver todos los detalles! <span class="scroll-arrow">⬇️</span></p>
    <audio id="music" loop>
      <source src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="popSound">
      <source src="https://raw.githubusercontent.com/dannzanetti/invitacion-aitana/main/pop.mp3" type="audio/mpeg">
    </audio>
  </section>
  <!-- ...resto de las secciones igual... -->
</main>

<script>
// Espera a que el DOM esté listo antes de manipular elementos
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
    document.querySelectorAll('section').forEach(function(s) { s.classList.add('fade-in'); });
  }, 2500);

  // ... resto de tu JS aquí ...
  // (puedes dejar el resto del JS igual, solo asegúrate que el loader/main-content existe)
});
</script>
</body>
</html>
